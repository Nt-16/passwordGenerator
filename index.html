<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

  <div class="password-wrapper">
    <div class="gif">
      <img src="/assets/lock.gif" alt="lock gif" height="250px" weight="250px">
    </div>

    <div class="title">
      <h2>Password Generator</h2>
      <p class="tittle_p1"> Create strong and secure passwords to ensure online account safety</p>
    </div>
    <div class="password-container">
      <div class="password-space">
        <input class="field-box" type="text" value="" placeholder="Password" >
        <img src="/assets/refresh.png" alt="refresh icon" class="refresh-icon">
        
      </div>

      <button class="btn"> 
        <img src="/assets/copyIcon.png" alt="copy icon" class="copy-btn"> Copy
      </button>
    </div>

    <div class="slider">

      <label id="label-title">Password Length: <span>10</span> </label>
      <div class="slider-track">
        <input type="range"  id="" value="" min="0" max="20" class="range">
      </div>



    </div>
    

    <div class="details-container">
      <div class="checkbox-wrapper">
        <label for="special-characters">Include Special Characters</label>
        <input type="checkbox" class="special-characters">
      </div>    
      <div class="checkbox-wrapper">
        <label for="numbers">Include Numbers</label>
        <input type="checkbox" class="numbers">
      </div>    
      <div class="checkbox-wrapper">
        <label for="Uppercase">Include Uppercase</label>
        <input type="checkbox" class="Uppercase" checked>
      </div>    
      <div class="checkbox-wrapper">
        <label for="lowercase">Include lowercase</label>
        <input type="checkbox" class="lowercase">
      </div>    
  

    </div>



    







  </div>




  <script src="script.js"></script>
</body>
</html>
