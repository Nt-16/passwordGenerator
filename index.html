<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCrafter</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="/assets/favicon.png" sizes="128x128" type="image/png">
</head>
<body>

  <div class="password-wrapper">
    <div class="gif">
      <img id="logo" src="/assets/lock.gif" alt="lock gif" height="250px" width="250px">
    </div>

    <div class="title">
      <h2>Password Generator</h2>
      <p class="title_p1">Create strong and secure passwords to ensure online account safety</p>
    </div>
    <div class="password-container">
      <div class="password-space">
        <input name="field-box" class="field-box" id="field-box" type="text" value="" placeholder="Password" min="0" max="20">
        <img src="/assets/refresh.png" alt="refresh icon" class="refresh-icon">
      </div>

      <button class="btn"> 
        <img src="/assets/copyIcon.png" alt="copy icon" class="copy-btn">
      </button>
    </div>

    <div class="slider">
      <label for="length-range">Password Length: <span id="length-display"> 10</span></label>
      <div class="slider-track">
        <input type="range" id="length-range" value="10" min="1" max="20" class="range">
      </div>
    </div>

    <div class="details-container">
      <div class="checkbox-wrapper">
        <input type="checkbox" id="special-characters" class="special-characters">
        <label for="special-characters">Include Special Characters</label>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="numbers" class="numbers">
        <label for="numbers">Include Numbers</label>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="uppercase" class="uppercase">
        <label for="uppercase">Include Uppercase</label>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="lowercase" class="lowercase" checked>
        <label for="lowercase">Include Lowercase</label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
