<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="main-container">
      <div class="upper-container">
        <div class="image">
          <!-- <img src="/assets/passGenerator.png" alt="logo"> -->
        </div>
        <div class="title">
          Password Generator
          
        </div>
        <div class="title_p1">
          <p>Create strong and secure password to keep your account safe online.</p>
        </div>
      </div>

      <div class="password-space">
        <input class="pass-space"></input>
        <div class="icon">
          <span class="material-symbols-outlined"> content_copy </span>
        </div>
      </div>
      
      <div class="detail-container">
          
          
          <div class="slider-box">
            <label for="customRange1" class="form-label">Password length: </label>
            <input type="range" class="form-range" id="customRange1" min="0" max="20">
          </div>

      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Include Numbers</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
        Include Symbols
        </label>
      </div>



    </div>

    <script src="script.js"></script>
</body>
</html>
